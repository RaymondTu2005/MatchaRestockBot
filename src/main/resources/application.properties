spring.application.name=MatchaRestock
spring.datasource.url=jdbc:postgresql://localhost:5432/matcharestockdata
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
server.error.include-message=always
# Ippodo usually does not sell out instantly (From personal experience), so 45 seconds is good.
ippodo.scraper.time = 45000
# No longer using Marukyu Koyamaen since they no longer ship to the U.S.A as of 9/3/2025
marukyu.scraper.time = 60000
# Sazen usually has product up for a while, but when certain brands restock it sells out pretty fast
sazen.scraper.time = 60000
